{{- if eq .Values.serviceAccount.create true }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 name: {{ .Values.secret_name }}-secret-admin
 namespace: {{ .Values.namespace }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
{{- end }}
