kind: RKE2ConfigTemplate
metadata:
  name: capi-md-0
  namespace: default
spec:
  template:
    spec:
      agentConfig:
        kubelet:
          extraArgs:
            - --config=/etc/kubernetes/kubelet.yaml
      files:
        - path: /etc/kubernetes/kubelet.yaml
