# Source: cluster-api-cluster/templates/ControlPlaneMachineTemplate.yaml
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: KubevirtMachineTemplate
metadata:
  name: capi-control-plane
  namespace: default
spec:
  template:
    spec:
      virtualMachineBootstrapCheck:
        checkStrategy: ssh
      virtualMachineTemplate:
        spec:
          runStrategy: Always
          template:
            spec:
              architecture: amd64
              domain:
                machine:
                  type: q35
                clock:
                  utc: {}
                  timer:
                    hpet:
                      present: false
                    pit:
                      tickPolicy: delay
                    rtc:
                      tickPolicy: catchup
                    kvm: {}
                features:
                  kvm: {}
                  acpi: {}
                cpu:
                  dedicatedCpuPlacement: true
                  model: host-passthrough
                  sockets: 1
                  cores: 2
                  threads: 1
                memory:
                  guest: 2Gi
                #firmware:
                #  uuid: 5d307ca9-b3ef-428c-8861-06e72d69f223
                #  bootloader:
                #    efi:
                #      secureBoot: false
                devices:
                  interfaces:
                    - masquerade: {}
                      model: virtio
                      name: default
                  autoattachPodInterface: true
                  autoattachSerialConsole: true
                  autoattachGraphicsDevice: true
                  networkInterfaceMultiqueue: true
                  rng: {}
                  inputs:
                    - type: tablet
                      bus: virtio
                      name: tablet1
                  disks:
                    - name: harddrive
                      disk:
                        bus: virtio
                resources:
                  requests:
                    memory: "2Gi"
                  limits:
                    memory: "2Gi"
              networks:
                - name: default
                  pod: {}
              terminationGracePeriodSeconds: 0
              volumes:
                - name: harddrive
                  ephemeral:
                    persistentVolumeClaim:
                      claimName: harddrive
