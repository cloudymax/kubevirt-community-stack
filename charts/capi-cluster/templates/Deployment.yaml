---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    capk.cluster.x-k8s.io/template-kind: extra-resource
    cluster.x-k8s.io/cluster-name: {{ .Values.cluster.name }}
    k8s-app: "kccm-{{ .Values.cluster.name }}"
  name: "kccm-{{ .Values.cluster.name }}"
  namespace: {{ .Values.cluster.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      capk.cluster.x-k8s.io/template-kind: extra-resource
      cluster.x-k8s.io/cluster-name: {{ .Values.cluster.name }}
      k8s-app: "kccm-{{ .Values.cluster.name }}"
  template:
    metadata:
      labels:
        capk.cluster.x-k8s.io/template-kind: extra-resource
        cluster.x-k8s.io/cluster-name: {{.Values.cluster.name}}
        k8s-app: "kccm-{{ .Values.cluster.name }}"
    spec:
      containers:
        - args:
            - --cloud-provider=kubevirt
            - --cloud-config=/etc/cloud/cloud-config-{{ .Values.cluster.name }}
            - --kubeconfig=/etc/kubernetes/kubeconfig/value
            - --authentication-skip-lookup=true
            - --cluster-name={{ .Values.cluster.name }}
          command:
            - /bin/kubevirt-cloud-controller-manager
          image: quay.io/kubevirt/kubevirt-cloud-controller-manager:v0.5.1
          imagePullPolicy: Always
          name: kubevirt-cloud-controller-manager
          resources:
            requests:
              cpu: 100m
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/kubernetes/kubeconfig
              name: kubeconfig
              readOnly: true
            - mountPath: /etc/cloud
              name: "cloud-config-{{ .Values.cluster.name }}"
              readOnly: true
      serviceAccountName: "cloud-controller-manager-{{ .Values.cluster.name }}"
      tolerations:
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      volumes:
        - configMap:
            name: "cloud-config-{{ .Values.cluster.name }}"
          name: "cloud-config-{{ .Values.cluster.name }}"
        - name: kubeconfig
          secret:
            secretName: capi-kubeconfig
