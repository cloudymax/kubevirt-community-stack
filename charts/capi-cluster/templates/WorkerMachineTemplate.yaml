---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: KubevirtMachineTemplate
metadata:
  name: {{ .Values.cluster.name }}-md-0
  namespace: {{ .Values.cluster.namespace }}
spec:
  template:
    spec:
      virtualMachineBootstrapCheck:
        checkStrategy: ssh
      virtualMachineTemplate:
        metadata:
          namespace: {{ .Values.cluster.namespace }}
          labels:
          cluster.x-k8s.io/cluster-name: {{ .Values.cluster.name }}
          cluster.x-k8s.io/role: worker
        spec:
          runStrategy: Always
          template:
            spec:
              domain:
                resources:
                  requests:
                    ephemeral-storage: {{ .Values.MachineTemplates.workers.disk }}
                cpu:
                  model: {{ .Values.MachineTemplates.workers.cpuModel }}
                  cores: {{ .Values.MachineTemplates.workers.cores }}
                devices:
                  disks:
                    - disk:
                        bus: virtio
                      name: containervolume
                    - name: emptydisk
                      disk:
                        bus: virtio
                  networkInterfaceMultiqueue: true
                memory:
                  guest: {{ .Values.MachineTemplates.workers.memory }}
              evictionStrategy: External
              volumes:
                - containerDisk:
                    image: {{ .Values.MachineTemplates.image }}
                  name: containervolume
                - name: emptydisk
                  emptyDisk:
                    capacity: {{ .Values.MachineTemplates.workers.disk }}

