MachineTemplates:
  # -- Control Plane VM pool spec
  controlPlane:
    # -- must be an odd number
    size: 1
    cores: 4
    memory: 8Gi
    disk: 32Gi
    cpuModel: host-passthrough

  # -- Worker VM spec
  workers:
    size: 2
    cores: 4
    memory: 8Gi
    disk: 32Gi
    cpuModel: host-passthrough

  image: quay.io/capk/ubuntu-2404-container-disk:v1.32.1

