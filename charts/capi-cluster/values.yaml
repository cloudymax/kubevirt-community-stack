helmCharts:
  # Helm Chart for Cilium CNI
  - name: cilium
    repoUrl: https://helm.cilium.io/
    targetNamespace: kube-system
    options:
      waitForJobs: true
      wait: true
      install:
        createNamespace: true
    valuesTemplate: |
      operator:
        replicas: 1
      encryption:
        enabled: false
        type: wireguard
      hubble:
        enabled: true
        relay:
          enabled: true
        ui:
          enabled: true

  - name: cert-manager
    repoUrl: https://charts.jetstack.io
    targetNamespace: cert-manager
    version: v1.16.2
    options:
      install:
        createNamespace: true
    valuesTemplate: |-
      crds:
        enabled: true

  - name: ingress-nginx
    repoUrl: https://kubernetes.github.io/ingress-nginx
    targetNamespace: ingress-nginx
    options:
      install:
        createNamespace: true

