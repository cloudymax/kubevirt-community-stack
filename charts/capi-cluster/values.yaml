MachineTemplates:
  # -- Control Plane VM pool spec
  controlPlane:
    size: 1
    cores: 2
    memory: 4Gi
    cpuModel: host-passthrough
  # -- Worker VM spec
  workers:
    size: 2
    cores: 4
    memory: 8Gi
    cpuModel: host-passthrough


