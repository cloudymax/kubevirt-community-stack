operator:
  replicaCount: 1

  image:
    # --  container repository
    repository: quay.io/kubevirt/virt-operator
    # -- image pull policy
    pullPolicy: IfNotPresent
    # -- image tag, use this to set the version of kubevirt
    tag: "v1.2.0"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
    name: "kubevirt-operator"

  podAnnotations: {}

  podSecurityContext: {}

  securityContext:
    # -- sets the container to privileged
    privileged: true

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}
  # -- toleration for CriticalAddonsOnly
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists

  # -- by default forces replicas to different knodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                    - virt-operator
            topologyKey: kubernetes.io/hostname
          weight: 1

  priorityclass:
    # -- craete priorityclass by default
    create: true
    # -- default priorityclass value
    value: 1000000000

  mediatedDevicesTypes: []
  permittedHostDevices:
    pciHostDevices: []
    mediatedDevices: []

  monitorNamespace: ""
  monitorAccount: ""

  useEmulation: true

  featureGates: []

