{{- if not .Values.virtualMachine.capiMachineTemplate.enabled }}
{{- if eq .Values.ingress.enabled true }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.virtualMachine.name }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    kubevirt.io/domain: {{ .Values.virtualMachine.name }}
{{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
{{- if eq .Values.ingress.tls.enabled true }}
  tls:
   - hosts:
     - {{ .Values.ingress.hostname }}
     secretName: {{ .Values.ingress.tls.secretName | quote }}
{{- end }}
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      {{- with .Values.ingress.tls.paths }}
      paths:
      {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
